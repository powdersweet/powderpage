<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go to My Telegram Channel</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141E30, #243B55); /* Fondo con degradado */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Estilos del bot√≥n */
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 20px;
            color: white;
            background-color: #0088cc;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            animation: fadeInUp 2s ease-in-out;
        }

        .btn:hover {
            background-color: #005f99;
            transform: scale(1.1);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h2>Welcome to My Telegram Channel</h2>
    <p>On this channel, you'll see my daily routine and lifestyle.</p>
    <a href="https://t.me/+wG4ohQaK1x45YzZh" class="btn">Go to My Telegram Channel</a>
</body>
</html>
